<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Kinematic Simulation of Land-based Robot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Animated Kinematic Simulation of Land-based Robot</h1>
    
    <canvas id="animationCanvas" width="950" height="600"></canvas>
    
    <div id="simulationControls">
        <div class="input-group">
            <label for="driveType">Drive Type:</label>
            <select id="driveType">
                <option value="differential">Differential Drive</option>
                <option value="mecanum">Mecanum Drive</option>
            </select>
        </div>
        <div id="wheelInputs">
            <div class="input-group">
                <label for="omegaL">Left Wheel Velocity (ωL):</label>
                <input type="number" id="omegaL" value="0.5" step="0.1">
            </div>
            <div class="input-group">
                <label for="omegaR">Right Wheel Velocity (ωR):</label>
                <input type="number" id="omegaR" value="0.5" step="0.1">
            </div>
        </div>
        <button id="startButton">Start Simulation</button>
        <button id="stopButton">Stop Simulation</button>
        <button id="resetButton">Reset Simulation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
